<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" /> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="form-wrapper">
        <form action="" method="POST" name="form-registration">
          <div class="input-wrap">
            <p class="is-valid">
              <svg class="icon icon-check">
                <use xlink:href="img/sprite.svg#icon-check"></use>
              </svg>
            </p>
            <p class="is-error">Введите пожалуйста своё имя!</p>
            <input placeholder="Name" type="text" name="name" class="req"> </div>
          <div class="input-wrap">
            <p class="is-valid">
              <svg class="icon icon-check">
                <use xlink:href="img/sprite.svg#icon-check"></use>
              </svg>
            </p>
            <p class="is-error">Введите пожалуйста свою Фамилию</p>
            <input placeholder="Surname" type="text" name="surname" class="req"> </div>
          <div class="input-wrap">
            <p class="is-error">Введите пожалуйста свой мобильный номер</p>
            <p class="is-valid">
              <svg class="icon icon-check">
                <use xlink:href="img/sprite.svg#icon-check"></use>
              </svg>
            </p>
            <input placeholder="(012)3456789" type="tel" name="phone" class="req" pattern="[(-),0-9]{5}[0-9]{3}[0-9]{2}[0-9]{2}"> </div>
          <div class="input-wrap">
            <p class="is-valid">
              <svg class="icon icon-check">
                <use xlink:href="img/sprite.svg#icon-check"></use>
              </svg>
            </p>
            <p class="is-error">Введите пожалуйста свой e-mail!</p>
            <input placeholder="Email" type="email" name="email" class="req"> </div>
          <div class="input-wrap">
            <p class="is-valid">
              <svg class="icon icon-check">
                <use xlink:href="img/sprite.svg#icon-check"></use>
              </svg>
            </p>
            <p class="is-error">Введите пожалуйста свой пароль!</p>
            <input placeholder="Password" type="password" name="password" class="req"> </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
